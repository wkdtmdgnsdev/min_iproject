<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세보기</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">회원 상세 정보</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">회원번호: <span id="memberId" name="memberId">1</span></h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>아이디:</strong> 
                        <span id="userid" name="userid">user01</span>
                    </li>
                    <li class="list-group-item">
                        <strong>이름:</strong> 
                        <span id="name" name="name">홍길동</span>
                    </li>
                    <li class="list-group-item">
                        <strong>취미:</strong> 
                        <span id="hobby" name="hobby">자전거 타기</span>
                    </li>
                    <li class="list-group-item">
                        <strong>전화번호:</strong> 
                        <span id="phone" name="phone">010-1234-5678</span>
                    </li>
                    <li class="list-group-item">
                        <strong>주소:</strong> 
                        <span id="address" name="address">서울특별시 강남구</span>
                    </li>
                    <li class="list-group-item">
                        <strong>가입일자:</strong> 
                        <span id="joinDate" name="joinDate">2024-01-01</span>
                    </li>
                </ul>
                <div class="d-flex justify-content-between mt-3">
                    <a href="update.html" class="btn btn-primary">회원 정보 수정</a>
                    <a href="list.html" class="btn btn-secondary">회원 목록으로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS 및 Popper.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
