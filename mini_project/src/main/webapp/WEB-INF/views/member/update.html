<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">회원 정보 수정</h2>
        <form action="member_update_process.html" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">아이디:</label>
                <input type="text" class="form-control" name="id" value="user01" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름:</label>
                <input type="text" class="form-control" name="name" value="홍길동">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">전화번호:</label>
                <input type="text" class="form-control" name="phone_number" value="010-1234-5678">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">주소:</label>
                <input type="text" class="form-control" name="address" value="서울특별시 강남구">
            </div>
            <fieldset class="mb-3">
                <legend class="col-form-label pt-0">취미:</legend>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="hobby" value="running_jogging"> 러닝 & 조깅
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="hobby" value="cycling" checked> 자전거 타기
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="hobby" value="hiking_camping"> 등산 & 캠핑
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="hobby" value="swimming_yoga_pilates"> 수영, 요가, 필라테스
                </div>
            </fieldset>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">수정하기</button>
                <a href="detail.html" class="btn btn-secondary">뒤로 가기</a>
            </div>
        </form>
    </div>

    <!-- 부트스트랩 JS 및 Popper.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
