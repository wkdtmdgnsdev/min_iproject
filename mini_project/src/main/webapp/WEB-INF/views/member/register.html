<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form>
			<div class="mb-3">
			  <label for="userid" class="form-label">아이디</label>
			  <input type="text" class="form-control" id="userid" name="userid" placeholder="아이디">
			</div>
			<div class="mb-3">
			  <label for="password" class="form-label">비밀번호</label>
			  <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
			  <input type="password" class="form-control" id="password_valid" name="password_valid" placeholder="비밀번호확인">
			</div>
			<div class="mb-3">
			  <label for="name" class="form-label">이름</label>
			  <input type="text" class="form-control" id="name" name="name" placeholder="이름">
			</div>
			<div class="mb-3">
			  <label for="email" class="form-label">이메일주소</label>
			  <input type="email" class="form-control" id="email" name="email" placeholder="이메일주소">
			</div>
			<div class="mb-3">
			  <label for="birthday" class="form-label">생년월일</label>
			  <input type="date" class="form-control" id="birthday" name="birthday" placeholder="생년월일 ">
			</div>

			<div class="mb-3">
				<input type="radio" class="btn-radio" id="btn-male" name="sex" autocomplete="off" value="M">
				<label class="btn btn-primary" for="btn-male">남자</label>
				
				<input type="radio" class="btn-radio" id="btn-female" name="sex" autocomplete="off" value="F">
				<label class="btn btn-primary" for="btn-female">여자</label>
			</div>

			<div class="mb-3">
			  <label for="handphone" class="form-label">휴대전화번호</label>
			  <input type="tel" class="form-control" id="handphone" name="handphone" placeholder="휴대전화번호">
			</div>
			
            <input type="text" placeholder="우편번호" required>
            <input type="text" placeholder="주소" required>
            <input type="text" placeholder="상세주소" required>

            <!-- 취미 선택 부분 부트스트랩 스타일로 변경 -->
            <div class="mb-3">
                <label class="form-label">취미</label><br>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hobby-running" name="hobby" value="running">
                    <label class="form-check-label" for="hobby-running">러닝 & 조깅</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hobby-cycling" name="hobby" value="cycling">
                    <label class="form-check-label" for="hobby-cycling">자전거 타기</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hobby-hiking" name="hobby" value="hiking">
                    <label class="form-check-label" for="hobby-hiking">등산 & 캠핑</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hobby-swimming" name="hobby" value="swimming">
                    <label class="form-check-label" for="hobby-swimming">수영, 요가, 필라테스</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
